<ion-modal-view>

  <ion-header-bar class="bar-royal">
    <h1 class="title">Cadastrar Usu√°rio</h1>
  </ion-header-bar>

  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nome Completo</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">CPF</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Telefone</span>
          <input type="tel">
        </label>
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email">
        </label>
      </div>

      <button class="button button-full button-balanced" type="submit">Salvar</button>
      <button class="button button-full button-assertive" type="submit">Cancelar</button>
    </form>
  </ion-content>
</ion-modal-view>
