<ion-modal-view>

  <ion-header-bar class="bar-balanced">
    <h1 class="title">Cadastrar Usuário</h1>
  </ion-header-bar>

  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nome Completo</span>
          <input type="text" ng-model="User.nome">
        </label>
        <label class="item item-input">
          <span class="input-label">CPF</span>
          <input type="number" ng-model="User.cpf">
        </label>
        <label class="item item-input">
          <span class="input-label">Telefone</span>
          <input type="number" ng-model="User.telefone">
        </label>
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email" ng-model="User.email">
        </label>

        <label class="item item-input item-select">
           <div class="input-label">Tipo de Usuário</div>
           <select ng-model="User.tipo">
             <option value="1" selected>Aluno</option>
             <option value="2">Professor</option>
             <option value="3">Visitante</option>
             <option value="4">Outros</option>
           </select>
         </label>

      </div>
      <button class="button button-full button-royal" type="submit">Salvar</button>
    </form>
  </ion-content>
</ion-modal-view>
