<ion-view view-title="Liberar Acesso">
  <ion-content id="liberar">

    <form>
      <label class="item item-input">
          <span class="input-label">Código do Usuário</span>
          <input type="number" required>
        </label>
      <div id="btnLiberar">
      <button class="button button-outline button-balanced"
               ng-click="showAlert()" type="submit">Liberar</button>
      </div>
    </form>

  </ion-content>
</ion-view>
