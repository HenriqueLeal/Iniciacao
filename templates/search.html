<ion-view view-title="Procurar Motorista">
  <ion-content id="search">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Procure carro, placa ou motorista" ng-model="nome">
       </label>
    </div>
   
   <div class="list">
      <a class="item item-avatar" href="#/app/updUser" ng-repeat="u in usuario | filter: nome ">
          <h2>{{u.usuario}}  {{u.nome}} - {{u.tipouser}}</h2>
          <p><b>Modelo:</b> {{u.modelo}} <b>Placa:</b> {{u.placa}}</p>
       </a> 
   </div>

  </ion-content>
</ion-view>
