<ion-view view-title="Procurar Motorista">
  <ion-content id="search">

    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Procurar">
        <button class="button button-balanced">Procurar</button>
       </label>
    </div>
   
   <div class="list" ng-repeat="u in usuario">
       <a class="item item-avatar" href="#/app/updUser">
          <h2>{{u.nome}} - {{u.tipouser}}</h2>
          <p>{{u.modelo}} {{u.placa}}</p>
       </a> 
   </div>
