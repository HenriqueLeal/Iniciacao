<ion-modal-view>

  <ion-header-bar class="bar-balanced">
    <h1 class="title">Cadastrar Carro</h1>
  </ion-header-bar>

  <ion-content>
    <form ng-submit="doCarro()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Placa</span>
          <input type="text" ng-model="Car.Placa">
        </label>
        <label class="item item-input">
          <span class="input-label">Modelo</span>
          <input type="text" ng-model="Car.Modelo">
        </label>

        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
               Motorista
            </div>

            <select ng-model="Car.Motorista">
               <option ng-repeat="x in motorista">{{x}}</option>
            </select>
           <!-- <select>
               <option>Henrique Leal</option>
               <option selected>Jo√£o Cardia</option>
               <option>Breno</option>
            </select> !-->
           </label>
        </div>

      </div>

      <button class="button button-full button-royal" type="submit">Salvar</button>
    </form>
  </ion-content>
</ion-modal-view>
