<ion-modal-view>

  <ion-header-bar class="bar-royal">
    <h1 class="title">Cadastrar Carro</h1>
  </ion-header-bar>

  <ion-content>
    <form ng-submit="doCarro()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nome Completo</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">CPF</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Telefone</span>
          <input type="tel">
        </label>
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="email">
        </label>
      </div>

      <div id="botoescad">
        <label class="itembtnlogin">
          <button class="button button-clear button-balanced" type="submit" id="btnInserir">Cadastrar</button>
          <button class="button button-clear button-assertive" type="submit" id="btnInserir">Cancelar</button>
        </label>
        </div>
    </form>
  </ion-content>
</ion-modal-view>
